<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Edormy - Find your perfect study partner">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Edormy">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Edormy - Find Your Study Partner</title>
  <link rel="manifest" href="manifest.json">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      background: black;
      overscroll-behavior: none;
    }

    flutter-view, flt-glass-pane {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      transform: none !important;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #8A1FFF 0%, #C43AFF 100%);
      z-index: 9999;
      transition: opacity 0.5s;
    }

    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-logo {
      width: 100px;
      height: 100px;
      margin-bottom: 30px;
      border-radius: 24px;
      animation: float 3s ease-in-out infinite;
    }

    .loading-text {
      color: white;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .loading-subtext {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      margin-bottom: 40px;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-dots {
      display: flex;
      gap: 8px;
      margin-top: 20px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite both;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-15px) scale(1.03); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div id="loading-screen">
  <img class="loading-logo" src="icons/Icon-192.png" alt="Edormy Logo">
  <div class="loading-text">Edormy</div>
  <div class="loading-subtext">Finding your perfect study partner...</div>
  <div class="loading-spinner"></div>
  <div class="loading-dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

<script>
  (function() {
    'use strict';

    let keyboardVisible = false;
    const viewportHeight = window.innerHeight;

    function brutaForceReset() {
      // Force everything to top position
      window.scrollTo(0, 0);

      // Get all Flutter elements
      const flutterView = document.querySelector('flutter-view');
      const glassPane = document.querySelector('flt-glass-pane');
      const sceneHost = document.querySelector('flt-scene-host');

      [document.body, document.documentElement, flutterView, glassPane, sceneHost].forEach(el => {
        if (el) {
          el.style.position = 'fixed';
          el.style.top = '0px';
          el.style.left = '0px';
          el.style.transform = 'translate(0px, 0px)';
          el.style.webkitTransform = 'translate(0px, 0px)';
          el.scrollTop = 0;
          el.scrollLeft = 0;
        }
      });

      // Force shadow DOM elements
      if (flutterView?.shadowRoot) {
        const shadowEl = flutterView.shadowRoot.querySelector('flt-glass-pane');
        if (shadowEl) {
          shadowEl.style.position = 'fixed';
          shadowEl.style.top = '0px';
          shadowEl.style.transform = 'translate(0px, 0px)';
          shadowEl.style.webkitTransform = 'translate(0px, 0px)';
        }
      }
    }

    // Track keyboard state
    window.addEventListener('resize', () => {
      const heightDiff = viewportHeight - window.innerHeight;

      if (heightDiff > 100) {
        keyboardVisible = true;
      } else {
        if (keyboardVisible) {
          keyboardVisible = false;

          // Spam reset when keyboard closes
          for (let i = 0; i < 20; i++) {
            setTimeout(brutaForceReset, i * 50);
          }
        }
      }
    });

    // Continuous monitoring
    setInterval(() => {
      if (!keyboardVisible) {
        brutaForceReset();
      }
    }, 100);

    brutaForceReset();
  })();

  window.addEventListener('flutter-first-frame', function() {
    setTimeout(function() {
      document.getElementById('loading-screen').classList.add('hidden');
    }, 500);
  });

  setTimeout(function() {
    const loading = document.getElementById('loading-screen');
    if (loading) loading.classList.add('hidden');
  }, 10000);
</script>

<script src="flutter_bootstrap.js" async></script>
</body>
</html>
