<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="description" content="Edormy - Find your perfect study partner">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Edormy">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Edormy - Find Your Study Partner</title>
  <link rel="manifest" href="manifest.json">

  <style>
    * {
      box-sizing: border-box;
    }

    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      height: -webkit-fill-available;
      overflow: hidden;
      position: fixed;
      background: white;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      overflow: hidden;
      background: white;
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
      touch-action: manipulation;
    }

    /* Fix for keyboard resize issues */
    #flutter-root {
      width: 100%;
      height: 100vh;
      height: -webkit-fill-available;
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #8A1FFF 0%, #C43AFF 100%);
      z-index: 9999;
      transition: opacity 0.5s;
    }

    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-logo {
      width: 100px;
      height: 100px;
      margin-bottom: 30px;
      border-radius: 24px;
      animation: float 3s ease-in-out infinite;
    }

    .loading-text {
      color: white;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .loading-subtext {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      margin-bottom: 40px;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-dots {
      display: flex;
      gap: 8px;
      margin-top: 20px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite both;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-15px) scale(1.03); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div id="loading-screen">
  <img class="loading-logo" src="icons/Icon-192.png" alt="Edormy Logo">
  <div class="loading-text">Edormy</div>
  <div class="loading-subtext">Finding your perfect study partner...</div>
  <div class="loading-spinner"></div>
  <div class="loading-dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

<script>
  // Prevent viewport resize and handle keyboard properly
  (function() {
    // Prevent double-tap zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Handle viewport height for mobile browsers (especially with keyboard)
    function setViewportHeight() {
      const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    setViewportHeight();

    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', setViewportHeight);
    }

    window.addEventListener('resize', setViewportHeight);

    // Prevent body scroll
    document.body.addEventListener('touchmove', (e) => {
      if (e.target === document.body) {
        e.preventDefault();
      }
    }, { passive: false });

    // Handle browser back button - prevent stuck state
    let isNavigating = false;

    window.addEventListener('popstate', (e) => {
      if (isNavigating) return;
      isNavigating = true;

      // Force redraw
      document.body.style.display = 'none';
      document.body.offsetHeight; // Trigger reflow
      document.body.style.display = '';

      setTimeout(() => {
        isNavigating = false;
      }, 100);
    });

    // Prevent stuck state on keyboard close
    if (window.visualViewport) {
      let lastHeight = window.visualViewport.height;

      window.visualViewport.addEventListener('resize', () => {
        const currentHeight = window.visualViewport.height;

        // Keyboard closed (viewport expanded)
        if (currentHeight > lastHeight + 100) {
          // Blur any focused input
          if (document.activeElement && document.activeElement.blur) {
            document.activeElement.blur();
          }

          // Force layout recalculation
          document.body.style.minHeight = currentHeight + 'px';
          setTimeout(() => {
            document.body.style.minHeight = '';
          }, 50);
        }

        lastHeight = currentHeight;
      });
    }
  })();

  window.addEventListener('flutter-first-frame', function() {
    setTimeout(function() {
      document.getElementById('loading-screen').classList.add('hidden');
    }, 500);
  });

  setTimeout(function() {
    const loading = document.getElementById('loading-screen');
    if (loading) loading.classList.add('hidden');
  }, 10000);
</script>

<script src="flutter_bootstrap.js" async></script>
</body>
</html>
