name: studdybudyy
description: "Student matching & study companion app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Required for web JavaScript interop
  flutter_web_plugins:
    sdk: flutter
  js: ^0.6.7

  # iOS style icons
  cupertino_icons: ^1.0.8

  shimmer: ^3.0.0
  url_launcher: ^6.2.5
  linkify: ^5.0.0
  flutter_linkify: ^6.0.0
  share_plus: ^7.2.1

  flutter_branch_sdk: ^7.0.0
  universal_html: ^2.2.4


  # Supabase (backend, auth, realtime, DB)
  supabase_flutter: ^2.3.4

  # State management (scalable & clean)
  flutter_riverpod: ^2.5.1

  # Navigation (future-proof routing)
  go_router: ^13.2.0

  # Local storage for caching user data
  shared_preferences: ^2.2.2

  # Image picker for posts
  image_picker: ^1.0.4
  timeago: ^3.6.1
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # App assets
  assets:
    - assets/edormy_logo.png
    - assets/app_icon.png

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/app_icon.png"
    background_color: "#FFFFFF"
    theme_color: "#8A1FFF"
  image_path: "assets/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

  # Adaptive icon for Android (makes icon look better)
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/app_icon.png"